<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>poems</title>
</head>
<body>
    <div class="container">
    <h1>Poem Generator</h1>
    <main>
        <form action="" id="poem-generator">
            <input 
            type="text" id="input-user" 
            placeholder="Enter a topic for your poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            />
            <input type="submit" value="submit" class="submit-btn"/>
        </form>
        <div id="poem" class="poem" ></div>
    </main>

    <footer>This was coded by <a href="https://github.com/saz36" target="_blank">Sarah Chard</a> and is open-sourced on <a href="https://github.com/saz36/poems" target="_blank">gitHub</a> and is hosted on <a href="https://sazpoems.netlify.app/" target="_blank">netlify</a></footer>
</div>
    <script src="index.js"></script>
</body>
</html>
